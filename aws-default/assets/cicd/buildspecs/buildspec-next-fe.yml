version: 0.2

phases:
  pre_build:
    commands:
      - echo Build started on `date`
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
      - echo Repository URI is $REPOSITORY_URI
      - echo Image tag is $IMAGE_TAG
      - echo Build environment variables
      - echo "  AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION"
      - echo "  AWS_ACCOUNT_ID=$AWS_ACCOUNT_ID"
      - echo "  IMAGE_REPO_NAME=$IMAGE_REPO_NAME"
      - echo "  ECS_SERVICE_NAME=$ECS_SERVICE_NAME"
      - echo "  ECS_CLUSTER_NAME=$ECS_CLUSTER_NAME"
      - echo "  BUILD_CONTEXT_PATH=$BUILD_CONTEXT_PATH"
      - echo Working directory contents
      - ls -la
      - echo Dockerfile location check
      - test -f Dockerfile && echo "Dockerfile found in root" || echo "Dockerfile not in root"
      - test -f $BUILD_CONTEXT_PATH/Dockerfile && echo "Dockerfile found in BUILD_CONTEXT_PATH" || echo "Dockerfile not in BUILD_CONTEXT_PATH"
      - echo Package.json contents
      - cat package.json || echo "package.json not found"

  build:
    commands:
      - echo Build phase started on `date`
      - echo Building the Docker image...
      - echo Current working directory
      - pwd
      - echo Docker build context contents
      - ls -la
      - echo Building image with tag $REPOSITORY_URI:$IMAGE_TAG
      - docker build -t $IMAGE_REPO_NAME .
      - docker tag $IMAGE_REPO_NAME:latest $REPOSITORY_URI:latest
      - docker tag $IMAGE_REPO_NAME:latest $REPOSITORY_URI:$IMAGE_TAG
      - echo Docker images after build
      - docker images
      - echo Build phase completed on `date`

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Push completed successfully
      - echo Writing image definitions file for ECS deployment...
      - CONTAINER_NAME="${CONTAINER_NAME:-$ECS_SERVICE_NAME}"
      - printf '[{"name":"%s","imageUri":"%s"}]' "$CONTAINER_NAME" "$REPOSITORY_URI:$IMAGE_TAG" > imagedefinitions.json
      - echo Image definitions file contents
      - cat imagedefinitions.json
      - echo Deployment preparation completed

artifacts:
  files:
    - imagedefinitions.json
  name: frontend-artifacts

cache:
  paths:
    - '/root/.npm/**/*'
